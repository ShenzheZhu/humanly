version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: humory-db
    environment:
      POSTGRES_DB: humory_dev
      POSTGRES_USER: humory_user
      POSTGRES_PASSWORD: humory_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/src/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U humory_user -d humory_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - humory-network

  redis:
    image: redis:7-alpine
    container_name: humory-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - humory-network

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: humory-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://humory_user:humory_password@postgres:5432/humory_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_ACCESS_EXPIRES: 15m
      JWT_REFRESH_EXPIRES: 7d
      CORS_ORIGIN: http://localhost:3000
      EMAIL_SERVICE: console
      EMAIL_FROM: noreply@humory.dev
    ports:
      - "3001:3001"
    volumes:
      - ./packages/backend/src:/app/packages/backend/src
      - ./packages/shared/src:/app/packages/shared/src
      - /app/node_modules
      - /app/packages/backend/node_modules
      - /app/packages/shared/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - humory-network
    command: npm run dev --workspace=@humory/backend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  humory-network:
    driver: bridge

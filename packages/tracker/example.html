<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="user-id" content="test-user-123">
  <title>Humory Tracker Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .debug-panel {
      margin-top: 30px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
    }

    .debug-panel h3 {
      margin-top: 0;
    }

    #debug-output {
      max-height: 300px;
      overflow-y: auto;
      background-color: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }

    .log-entry.info {
      color: #0c5460;
    }

    .log-entry.error {
      color: #721c24;
    }

    .log-entry.success {
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>Humory Tracker Demo</h1>
  <p>This form demonstrates the Humory tracking library. All input events are captured and sent to the backend.</p>

  <div class="status" id="status"></div>

  <form id="demo-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter your message here. Try typing, pasting, copying, and cutting text..."></textarea>
    </div>

    <button type="submit">Submit Form</button>
  </form>

  <div class="debug-panel">
    <h3>Debug Output</h3>
    <div id="debug-output">
      <div class="log-entry info">Initializing tracker...</div>
    </div>
  </div>

  <!-- Include the tracker library -->
  <script src="dist/humory-tracker.min.js"></script>

  <script>
    // Configuration
    const CONFIG = {
      projectToken: 'demo-project-token',
      apiUrl: 'http://localhost:3000', // Update with your backend URL
      userIdKey: 'user-id',
      debug: true,
      maxBatchSize: 5, // Small batch size for demo
      maxBatchTime: 10 // 10 seconds for demo
    };

    // Initialize tracker
    let tracker;

    function log(message, type = 'info') {
      const output = document.getElementById('debug-output');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      output.appendChild(entry);
      output.scrollTop = output.scrollHeight;
      console.log(message);
    }

    function showStatus(message, type = 'info') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';

      setTimeout(() => {
        status.style.display = 'none';
      }, 5000);
    }

    async function initTracker() {
      try {
        // Get the HumoryTracker class
        const { HumoryTracker } = window.HumoryTracker;

        tracker = new HumoryTracker(CONFIG);

        log('Initializing tracker session...', 'info');
        await tracker.init();

        log('Session initialized successfully', 'success');
        log('Attaching to form inputs...', 'info');

        tracker.attach('#demo-form input, #demo-form textarea');

        log('Tracker attached and ready', 'success');
        showStatus('Tracking started! Try typing in the form fields.', 'success');
      } catch (error) {
        log(`Failed to initialize tracker: ${error.message}`, 'error');
        showStatus(`Failed to start tracking: ${error.message}`, 'error');
      }
    }

    // Handle form submission
    document.getElementById('demo-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      log('Form submitted, marking session...', 'info');

      try {
        await tracker.markSubmitted();
        log('Session marked as submitted', 'success');
        showStatus('Form submitted successfully!', 'success');

        // Reset form
        e.target.reset();
      } catch (error) {
        log(`Failed to mark submission: ${error.message}`, 'error');
        showStatus(`Failed to submit: ${error.message}`, 'error');
      }
    });

    // Start tracking when page loads
    window.addEventListener('DOMContentLoaded', () => {
      initTracker();
    });

    // Clean up on page unload
    window.addEventListener('beforeunload', async () => {
      if (tracker) {
        await tracker.destroy();
      }
    });
  </script>
</body>
</html>
